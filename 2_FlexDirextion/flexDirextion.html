<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Direction</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <h2 class="text-3xl my-10 text-center">Flex Direction</h2>
      <div
        class="flex flex-row *:bg-teal-600 gap-5 *:p-6 bg-gray-500 p-10 *:w-1/5"
      >
        <div>01</div>
        <div>02</div>
        <div>Flex row</div>
      </div>
      <!-- row reverse -->
      <div
        class="flex flex-row-reverse *:bg-cyan-600 gap-5 *:p-6 bg-gray-500 p-10 *:w-1/5"
      >
        <div>01</div>
        <div>02</div>
        <div>flex-row-reverse</div>
      </div>

      <div
        class="flex flex-col *:bg-cyan-600 gap-5 *:p-6 bg-red-400 p-10 *:w-1/5"
      >
        <div>01</div>
        <div>02</div>
        <div>Flex-col</div>
      </div>

      <div
        class="flex flex-col-reverse *:bg-orange-600 gap-5 *:p-6 bg-slate-400 p-10 *:w-1/5"
      >
        <div>01</div>
        <div>02</div>
        <div>Flex-col-reverse</div>
      </div>
    </div>
  </body>
</html>
